name: HCSN-Theory Simulation

on:
  workflow_dispatch:   # manual trigger (important for long runs)
  push:
    branches: [ main ]

jobs:
  run-universe:
    runs-on: self-hosted

    timeout-minutes: 0     # allow long runs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Running on:"
          uname -a
          python3 --version

      - name: Run simulation
        run: |
          python3 run_simulation.py

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simulation-output
          path: |
            simulation.log
            timeseries.json
