name: HCSN-Theory Simulation

on:
  workflow_dispatch:   # manual trigger (important for long runs)
  push:
    branches: [ main ]

jobs:
  run-universe:
    runs-on: self-hosted

    timeout-minutes: 0     # allow long runs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          echo "Running on:"
          uname -a
          python3 --version

      - name: Run simulation
        run: |
          python3 run_simulation.py

      - name: Commit simulation outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY these files
          git add simulation.log timeseries.json

          # Check if there is anything to commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Add simulation outputs ($(date -u +"%Y-%m-%d %H:%M:%S UTC"))"
          git push

      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: simulation-output
          path: |
            simulation.log
            timeseries.json
